<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

    <!-- HTML Structure -->
<section class="wedding_album">
    <div class="album_header">
        <h2>OUR<br>MOMENTS <span>of love</span></h2>
    </div>

    <div class="album_container">
        <!-- left_child Column - 54% -->
        <div class="album_left_child">
            <div class="photo_item" data-direction="left_child">
                <img src="https://res.cloudinary.com/devdnfoyh/image/upload/v1762071610/34341376146256425053_sblzam.jpg" alt="Wedding 1">
            </div>
            <div class="photo_item" data-direction="bottom_child">
                <img src="https://res.cloudinary.com/devdnfoyh/image/upload/v1762071609/9f0d094ed8eb55b50cfa14_ylmyvj.jpg" alt="Wedding 2">
            </div>
            <div class="photo_item" data-direction="left_child">
                <img src="https://res.cloudinary.com/devdnfoyh/image/upload/v1762071610/ba57990f48aac5f49cbb12_bv469p.jpg" alt="Wedding 3">
            </div>
        </div>

        <!-- right_child Column - 46% -->
        <div class="album_right_child">
            <div class="photo_item" data-direction="right_child">
                <img src="https://res.cloudinary.com/devdnfoyh/image/upload/v1762071611/dfcf2047f1e27cbc25f37_nwykbw.jpg" alt="Wedding 4">
            </div>
            <div class="photo_item" data-direction="top">
                <img src="https://res.cloudinary.com/devdnfoyh/image/upload/v1762071610/b88057e786420b1c525310_uykxg2.jpg" alt="Wedding 5">
            </div>
            <div class="photo_item" data-direction="right_child">
                <img src="https://res.cloudinary.com/devdnfoyh/image/upload/v1762071610/43313903013787524732_dymgb1.jpg" alt="Wedding 6">
            </div>
            <div class="photo_item" data-direction="bottom_child">
                <img src="https://res.cloudinary.com/devdnfoyh/image/upload/v1762071611/efa97aeaab4f26117f5e15_hd5agp.jpg" alt="Wedding 7">
            </div>
        </div>
    </div>

    <div class="album_footer">
        <button class="see_album_btn" onclick="openFullAlbum()">SEE ALBUM</button>
        <div class="click_music">
            CLICK MUSIC 
            <span class="music_notes">♪</span>
        </div>
    </div>
</section>

<style>
/* Main Container */
.wedding_album {
    max-width: 400px;
    width: 100%;    
    margin: 0 auto 50px;
    background-color: #7a1f1f;
    color: white;
    font-family: "Playfair Display", serif;
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
    overflow: hidden;
}

/* Header */
.album_header {
    padding: 1rem 1rem 0.8rem;
    background-color: #7a1f1f;
    text-align: left_child;
}

.album_header h2 {
    font-size: 1rem;
    font-weight: 700;
    margin: 0;
    line-height: 1.1;
    letter-spacing: 2px;
    text-transform: uppercase;
}

.album_header span {
    font-style: italic;
    font-size: 1rem;
    font-weight: 400;
    margin-left: 3px;
    text-transform: lowercase;
    letter-spacing: 0.5px;
}

/* Two Column Layout */
.album_container {
    display: flex;
    gap: 2px;
    padding: 0;
    background-color: #7a1f1f;
}

.album_left_child {
    width: 54%;
    display: flex;
    flex-direction: column;
    gap: 2px;
}

.album_right_child {
    width: 46%;
    display: flex;
    flex-direction: column;
    gap: 2px;
}

/* Photo Items */
.photo_item {
    position: relative;
    overflow: hidden;
    background-color: #5a1515;
    opacity: 0;
}

/* left_child column - 3 photos với tỷ lệ giống mẫu */
.album_left_child .photo_item:nth-child(1) {
    height: 80%; /* Ảnh đầu cao nhất */
}

.album_left_child .photo_item:nth-child(2) {
    height: 200px; /* Ảnh giữa */
}

.album_left_child .photo_item:nth-child(3) {
    height: 220px; /* Ảnh cuối cao nhất */
}

/* right_child column - 4 photos nhỏ hơn và đều nhau */
.album_right_child .photo_item {
    height: 160px; /* 4 ảnh đều nhau */
}

/* Animation from 4 directions */
.photo_item[data-direction="left_child"] {
    animation: slideFromleft_child 0.8s ease forwards;
}

.photo_item[data-direction="right_child"] {
    animation: slideFromright_child 0.8s ease forwards;
}

.photo_item[data-direction="top"] {
    animation: slideFromTop 0.8s ease forwards;
}

.photo_item[data-direction="bottom_child"] {
    animation: slideFrombottom_child 0.8s ease forwards;
}

/* Staggered delays */
.album_left_child .photo_item:nth-child(1) { animation-delay: 0.2s; }
.album_left_child .photo_item:nth-child(2) { animation-delay: 0.5s; }
.album_left_child .photo_item:nth-child(3) { animation-delay: 0.8s; }

.album_right_child .photo_item:nth-child(1) { animation-delay: 0.3s; }
.album_right_child .photo_item:nth-child(2) { animation-delay: 0.6s; }
.album_right_child .photo_item:nth-child(3) { animation-delay: 0.9s; }
.album_right_child .photo_item:nth-child(4) { animation-delay: 1.2s; }

/* Keyframe Animations */
@keyframes slideFromleft_child {
    from {
        opacity: 0;
        transform: translateX(-50px) scale(0.9);
    }
    to {
        opacity: 1;
        transform: translateX(0) scale(1);
    }
}

@keyframes slideFromright_child {
    from {
        opacity: 0;
        transform: translateX(50px) scale(0.9);
    }
    to {
        opacity: 1;
        transform: translateX(0) scale(1);
    }
}

@keyframes slideFromTop {
    from {
        opacity: 0;
        transform: translateY(-50px) scale(0.9);
    }
    to {
        opacity: 1;
        transform: translateY(0) scale(1);
    }
}

@keyframes slideFrombottom_child {
    from {
        opacity: 0;
        transform: translateY(50px) scale(0.9);
    }
    to {
        opacity: 1;
        transform: translateY(0) scale(1);
    }
}

/* Image Styling */
.photo_item img {
    width: 100%;
    height: 100%;
    display: block;
    object-fit: cover;
    object-position: center;
    transition: transform 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
    cursor: pointer;
}

/* Hover Effects */
.photo_item:hover img {
    transform: scale(1.1);
}

.photo_item:hover {
    z-index: 10;
    box-shadow: 0 5px 20px rgba(0, 0, 0, 0.6);
}

/* Footer */
.album_footer {
    padding: 0.8rem 0;
    background-color: #7a1f1f;
    text-align: center;
    position: relative;
}

.see_album_btn {
    background: transparent;
    border: 2px solid #fff;
    color: #fff;
    padding: 0.5rem 1.5rem;
    font-size: 0.7rem;
    letter-spacing: 2px;
    cursor: pointer;
    transition: all 0.3s ease;
    border-radius: 0;
    text-transform: uppercase;
    font-weight: 600;
    font-family: "Playfair Display", serif;
}

.see_album_btn:hover {
    background-color: #fff;
    color: #7a1f1f;
    transform: translateY(-2px);
    box-shadow: 0 5px 15px rgba(255, 255, 255, 0.3);
}

.click_music {
    font-size: 0.6rem;
    letter-spacing: 2px;
    margin-top: 0.5rem;
    opacity: 0.95;
    font-weight: 500;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 5px;
}

.music_notes {
    color: #ff6b6b;
    font-size: 0.8rem;
    animation: musicPulse 1.5s ease-in-out infinite;
}

@keyframes musicPulse {
    0%, 100% { 
        transform: scale(1);
        opacity: 1;
    }
    50% { 
        transform: scale(1.3);
        opacity: 0.7;
    }
}

/* ===== RESPONSIVE MOBILE ===== */
@media (max-width: 98%) {
    .wedding_album {
        max-width: 100%;
        width: calc(100% - 20px);
        margin: 0 10px 30px;
    }

    .album_header {
        padding: 0.9rem 0.8rem 0.6rem;
    }

    .album_header h2 {
        font-size: 0.9rem;
    }

    .album_header span {
        font-size: 0.9rem;
    }

    .album_container {
        flex-direction: column;
    }

    .album_left_child,
    .album_right_child {
        width: 100%;
    }

    /* Responsive heights on mobile */
    .album_left_child .photo_item:nth-child(1) {
        height: 80%;
    }

    .album_left_child .photo_item:nth-child(2) {
        height: 180px;
    }

    .album_left_child .photo_item:nth-child(3) {
        height: 200px;
    }

    .album_right_child .photo_item {
        height: 150px;
    }

    .see_album_btn {
        font-size: 0.65rem;
        padding: 0.45rem 1.3rem;
    }

    .click_music {
        font-size: 0.55rem;
    }

    .music_notes {
        font-size: 0.75rem;
    }
}

@media (min-width: 481px) and (max-width: 768px) {
    .wedding_album {
        max-width: 320px;
    }

    .album_left_child .photo_item:nth-child(1) {
        height: 210px;
    }

    .album_left_child .photo_item:nth-child(2) {
        height: 190px;
    }

    .album_left_child .photo_item:nth-child(3) {
        height: 210px;
    }

    .album_right_child .photo_item {
        height: 152px;
    }
}

/* Desktop larger screens */
@media (min-width: 769px) {
    .wedding_album {
        max-width: 320px;
    }
}
</style>

function openFullAlbum() {
    alert('Open full album gallery');

</body>
</html>

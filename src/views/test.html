<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <style>
.clock-container {
    display: inline-block;
    position: relative;
}

.clock-icon {
    font-size: 20px;
    color: #e74c3c;
    filter: drop-shadow(0 0 8px rgba(231, 76, 60, 0.6));
}

.heart {
    position: absolute;
    font-size: 12px;
    color: #e74c3c;
    animation: fall 2s linear infinite;
    opacity: 0;
    top: -10px;
    left: 50%;
}

.heart:nth-child(2) { animation-delay: 0.3s; left: 30%; }
.heart:nth-child(3) { animation-delay: 0.6s; left: 70%; }
.heart:nth-child(4) { animation-delay: 0.9s; left: 40%; }
.heart:nth-child(5) { animation-delay: 1.2s; left: 60%; }

@keyframes fall {
    0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
    }
    100% {
        transform: translateY(40px) rotate(360deg);
        opacity: 0;
    }
}
</style>

<span class="clock-container">
    <span class="clock-icon">⏱</span>
    <span class="heart">❤️</span>
    <span class="heart">❤️</span>
    <span class="heart">❤️</span>
    <span class="heart">❤️</span>
    <span class="heart">❤️</span>
</span>
</body>

</html>

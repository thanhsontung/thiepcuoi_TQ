<body>
    <style>
        .clock-alert {
            display: inline-block;
            font-size: 20px;
            color: #2c3e50;
            animation: elegant-blink 2s ease-in-out infinite;
        }

        @keyframes elegant-blink {

            0%,
            100% {
                opacity: 1;
                transform: scale(1);
            }

            50% {
                opacity: 0.4;
                transform: scale(1.05);
            }
        }
    </style>

    <span class="clock-alert">üïê</span>
</body>
